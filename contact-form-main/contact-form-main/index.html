<body>

  <div class="title">
  <form action="">
  <h1>Contact Us</h1>
<div class="container">
  <div class="name">
    <div class="firstname">
      <h4>First Name*</h4>
      <input type="text" placeholder="this field is required" class="input-box"required>
    </div>
    <div class="lastname">
      <h4>Last Name*</h4>
      <input type="text" placeholder="this field is required"class="input-box" required>
    </div>
  </div>
      <h4>Email Address*</h4>
    <input type="text" placeholder="Please enter a valid email address" class="input-box" required>
  <h4>Query Type*</h4>
  <div class="form">
    <div class="radio-container">
      <input type="radio" id="General Enquiry" name="Query Type" value="General Enquiry">
        <label for="General Enquiry">General Enquiry</label>
    </div>
    <div class="radio-container">
      <input type="radio" id="Support Request" name="Query Type" value="Support Request">
        <label for="Support Request">Support Request</label>
    </div>
  </div>
  <div >
    <h4>Message*</h4>
    <textarea placeholder="this field is required"class="message-container" rows="5" required></textarea>
  </div>
  <label><input type="checkbox" class="check">I consent to being contacted by the team*</label>
</div>
</form>
<button type="submit" class="butn">submit</button>
</div>
